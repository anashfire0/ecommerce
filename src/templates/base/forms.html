{% extends "base.html" %}

{% block content %}

{% if title %}
	<div class="col-12 col-md-6 mx-auto"> <h1 class="my-3">{{ title }}</h1>
{% endif %}

	<form class="form-group" action= "{% if action_url %}{{ action_url }} {% endif %}" method="post">
		{% csrf_token %}
		{% if next_url %}
			<input type="hidden" name="next" value="{{ next_url }}">
		{% endif %}
		{{ form.as_p }}
		<input class="btn btn-primary" type="submit" value="save">
	</form>

</div>
	
{% endblock content %}

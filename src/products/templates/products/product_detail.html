{% extends "base.html" %}

{% block content %}
	<div class="row">
		<div class="col-12 col-md-8">
			<h1>
				{{ product.title }}
			</h1>
			{{ product.description|linebreaks }}
			{{ product.price }}
			{% if product.image %}
				<img height="300px" width="300px" src="{{ product.image.url }}" class="img-fluid">
			{% endif %}
		</div>
		<div class="col-12 col-md-4">
			{% include "products/snippets/update-cart.html" with product=product cart=cart%}
		</div>
	</div>

	
{% endblock content %}
